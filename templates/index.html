<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>weather</title>

    </head>
    <body>
        <nav class="row" style="background: grey; color: white;">
            <div align="center"><h1 class="col-md-3 text-center">Weather</h1>
            <h3> Let's check the weather today</h3>
            </div>
        </nav>
        <br><br>

        <center class="row">
            <form action="" method="POST" class="col-md-6 col-md-offset-3">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="city" placeholder="search your city"><br><br>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                           
                            <i class="glyphicon glyphicon-search"> submit</i>
                        </button>
                </div>
            </form>
        </center>
        <center>
<div class="row">
    {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
            <h1>{{city}}</h1>
            <h3>Country code:{{data.country_code}}</h3>
            <h4>Coordinates:{{data.coordinate}}</h4>
            <h4>Temperature:{{data.temp}}</h4>
            <h4>Presssure:{{data.pressure}}</h4>
            <h4>Humidity:{{data.humidity}}</h4>
        </div>
        {% endif %}
</div>
</center>
    </body>
 </html>
